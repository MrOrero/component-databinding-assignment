<div class="container">
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <app-game-control
        (gameStarted)="onGameStarted($event)"
      ></app-game-control>
      <div *ngFor="let number of numbers">
        <p>
          <strong *ngIf="number % 2 === 0">
            <app-odd [oddNumber]="number"></app-odd>
          </strong>
          <em *ngIf="number % 2 !== 0">
            <app-even [evenNumber]="number"></app-even>
          </em>
        </p>
      </div>
    </div>
  </div>
</div>
